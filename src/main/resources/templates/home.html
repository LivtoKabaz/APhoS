<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body class="bg-light">
<nav th:replace="layout :: navbar"></nav>
<div class="container-fluid">
    <div class="my-3">
        <h3>Searching</h3>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form id="searchForm" action="/search" method="get" novalidate>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle"
                            data-bs-toggle="dropdown">
                        Coordinates
                    </button>
                    <div class="dropdown-menu">
                        <div class="input-group-prepend px-3">
                            <span class="input-group-text"> Right Ascension (HH:MM:SS)</span>
                            <input type="text" id="RAInput" name="rightAscension" class="form-control"
                                   style="min-width: 290px" placeholder="e.g. 21:46:13.358"
                                   pattern="[0-9]+:[0-9]+:([0-9]*[.])?[0-9]+" aria-label="Text input with dropdown button">
                            <span class="input-group-text"> Declination (Deg:Min:Sec)</span>
                            <input type="text" id="DecInput" name="dec" class="form-control"
                                   style="min-width: 290px" placeholder="e.g. 68:33:34.59"
                                   aria-label="Text input with dropdown button">
                            <span class="input-group-text"> Radius (degrees) </span>
                            <input type="text" class="form-control" name="radius" placeholder="e.g 0.05"
                                   pattern="([0-9]*[.])?[0-9]+" aria-label="Text input with dropdown button">
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                        Object
                    </button>
                    <div class="dropdown-menu">
                        <div class="input-group-prepend px-3">
                            <span class="input-group-text"> Object name </span>
                            <input type="text" class="form-control" name="name" placeholder="e.g comp V434"
                                   style="min-width: 150px" aria-label="Text input with dropdown button">
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                        Users
                    </button>
                    <div id="userDropDownMenu" class="dropdown-menu">
                        <div class="row">
                            <div class="col-md-6 align-self-center">
                                <h6 class="text-center">Include</h6>
                                <div class="input-group px-3">
                                    <select class="form-select" th:size="${#lists.size(users)+2}" id="wantedUsersSelect"
                                            aria-label="User select" style="width: 400px">
                                        <option th:each="user : ${users}" th:value="${user.username}"
                                                th:id="${user.username}" th:text="${user.username}" draggable="true">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 align-self-center">
                                <h6 class="text-center">Exclude</h6>
                                <div class="input-group px-3">
                                    <select class="form-select" th:size="${#lists.size(users)+2}"
                                            id="unwantedUsersSelect"
                                            aria-label="User select" style="width: 400px">
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                        Magnitude
                    </button>
                    <div class="dropdown-menu">
                        <div class="input-group px-3">
                            <span class="input-group-text"> Min </span>
                            <input id="minInput" type="text" class="form-control" name="min_mag"
                                   value="0" pattern="([0-9]*[.])?[0-9]+" aria-label="Input minimum mag value">
                            <div class="my-2">
                                <input id="minRange" type="range" value="0" max="15" step="0.1">
                            </div>
                            <span class="input-group-text"> Max </span>
                            <input id="maxInput" name="max_mag" type="text" class="form-control" value="15"
                                   pattern="([0-9]*[.])?[0-9]+" aria-label="Input max mag value">
                            <div class="my-2">
                                <input id="maxRange" type="range" value="15" max="15" step="0.1">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-group mt-1">
                    <div class="col-md-2">
                        <select id="catalogSelect" class="form-select" data-style="btn-primary" name="catalog">
                            <option selected>All catalogues</option>
                            <option >UCAC4</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="object_id" placeholder="Object ID"
                           aria-label="Text input with dropdown button">
                    <button type="submit" class="btn btn-dark">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="row my-4">
            <div class="col-md-8">
                <table class="table table-bordered-table-striped">
                    <thead>
                        <tr>
                            <th>Catalog</th>
                            <th>Catalog ID</th>
                            <th>Right Ascension</th>
                            <th>Declination</th>
                            <th>Magnitude</th>
                            <th>Number of fluxes</th>
                        </tr>
                    </thead>
                    <tr th:each="objectFluxCnt : ${resultingRows}">
                        <td th:text="${objectFluxCnt.catalog}"/>
                        <td th:text="${objectFluxCnt.catalogId}"/>
                        <td th:text="${objectFluxCnt.catalogRec}"/>
                        <td th:text="${objectFluxCnt.catalogDec}"/>
                        <td th:text="${objectFluxCnt.catalogMag}"/>
                        <td th:text="${objectFluxCnt.name}"/>
                        <td th:text="${objectFluxCnt.numberOfFluxes}"/>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{js/dragAndDrop.js}"></script>
<script th:src="@{js/magnitudeSliders.js}"></script>
<script th:src="@{js/highlightActive.js}"></script>
<script th:src="@{js/searchFormValidation.js}"></script>
</body>
</html>
