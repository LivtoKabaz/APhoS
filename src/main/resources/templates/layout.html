<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!--  This line stops the favicon.ico 404 error  -->
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">AstroApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggler" aria-expanded="false" aria-controls="navbarToggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul id="navMenu" class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/upload}">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a  class="nav-link active" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle" style="font-size: 1rem; margin-right: 3px;"></i>
                            <span sec:authentication="principal.attributes[name]" sec:authorize="isAuthenticated()"></span>
                            <span sec:authorize="isAnonymous()">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" th:href="@{/profile/(id=${#authentication.getPrincipal().name})}"
                               sec:authorize="isAuthenticated()">Profile</a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <a class="dropdown-item" href="/logout">Sign-out</a>
                        </li>
                        <li sec:authorize="isAnonymous()">
                            <a class="dropdown-item" href="/oauth2/authorization/google">Sign-in</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</html>
